<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap - TechRoadmap</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/roadmap.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <h1>TechRoadmap</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#roadmaps">Roadmaps</a></li>
                    <li><a href="index.html#about">About</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="roadmap-hero">
        <div class="container">
            <button onclick="window.history.back()" class="back-button">‚Üê Back to Roadmaps</button>
            <h1 id="roadmap-title"></h1>
            <p id="roadmap-description"></p>
            <div class="progress-info">
                <span class="progress-badge" id="progress-badge">0% Done</span>
                <span id="progress-text">0 of 0 Done</span>
            </div>
        </div>
    </section>

    <section class="roadmap-content">
        <div class="container">
            <div class="roadmap-canvas-wrapper">
                <svg id="roadmap-svg" width="100%" height="800">
                    <!-- Roadmap nodes will be rendered here -->
                </svg>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2026 TechRoadmap. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts/roadmap.js"></script>
</body>
</html>
